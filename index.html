<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ChordFlow</title>
    
    <!-- PWA Manifest link is handled by vite-plugin-pwa, but good to have fallback -->
    <link rel="icon" type="image/svg+xml" href="https://cdn.lucide.dev/music.svg" />
    
    <!-- iOS Specific Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ChordFlow">
    <meta name="theme-color" content="#0f172a">

    <!-- Tailwind CSS CDN (Fallback for immediate preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0f172a', // Slate 900
              surface: '#1e293b', // Slate 800
              primary: '#3b82f6', // Blue 500
              secondary: '#fbbf24', // Amber 400 (for chords)
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          }
        }
      }
    </script>

    <!-- Custom Scrollbar Styles (Immediate Load) -->
    <style>
      body {
        background-color: #0f172a;
        color: #f8fafc;
        overscroll-behavior-y: none;
        user-select: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",

}
</script>
